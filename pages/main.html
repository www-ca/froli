        data-bs-backdrop="static"

        aria-hidden="true"

            <div class="modal-header">

              <div class="form-floating mb-3">

                  placeholder="description"
                  id="desInput"
                  required

              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>

                  type="file"
                  id="formFile"

                <div class="form-check">
